apiVersion: apps/v1
kind: Deployment
metadata:
  name: rhokp
  labels:
    app.kubernetes.io/name: rhokp
    app.kubernetes.io/component: knowledge-portal
    app.kubernetes.io/part-of: rhokp
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: rhokp
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rhokp
        app.kubernetes.io/component: knowledge-portal
        app.kubernetes.io/part-of: rhokp
    spec:
      containers:
        - name: rhokp
          image: registry.redhat.io/offline-knowledge-portal/rhokp-rhel9:latest
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - secretRef:
                name: rhokp-secrets
          env:
            - name: SOLR_MEM
              value: "1g"
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2"
          readinessProbe:
            httpGet:
              path: /solr/portal/select?q=test&rows=0&wt=json
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /solr/portal/select?q=test&rows=0&wt=json
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: rhokp
  labels:
    app.kubernetes.io/name: rhokp
    app.kubernetes.io/part-of: rhokp
spec:
  selector:
    app.kubernetes.io/name: rhokp
  ports:
    - port: 8080
      targetPort: http
      name: http
