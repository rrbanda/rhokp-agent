apiVersion: apps/v1
kind: Deployment
metadata:
  name: adk-web
  labels:
    app.kubernetes.io/name: adk-web
    app.kubernetes.io/component: agent
    app.kubernetes.io/part-of: rhokp
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: adk-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: adk-web
        app.kubernetes.io/component: agent
        app.kubernetes.io/part-of: rhokp
    spec:
      containers:
        - name: adk-web
          image: quay.io/rbrhssa/rhokp-adk:latest
          command: ["adk", "web", "--host", "0.0.0.0", "--port", "8000"]
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - secretRef:
                name: rhokp-secrets
          env:
            - name: MCP_SERVER_URL
              value: "http://mcp-server.rhokp.svc.cluster.local:8010/mcp"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: adk-web
  labels:
    app.kubernetes.io/name: adk-web
    app.kubernetes.io/part-of: rhokp
spec:
  selector:
    app.kubernetes.io/name: adk-web
  ports:
    - port: 8000
      targetPort: http
      name: http
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: adk-web
  labels:
    app.kubernetes.io/name: adk-web
    app.kubernetes.io/part-of: rhokp
spec:
  to:
    kind: Service
    name: adk-web
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
