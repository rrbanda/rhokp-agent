apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  labels:
    app.kubernetes.io/name: mcp-server
    app.kubernetes.io/component: mcp
    app.kubernetes.io/part-of: rhokp
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mcp-server
        app.kubernetes.io/component: mcp
        app.kubernetes.io/part-of: rhokp
    spec:
      containers:
        - name: mcp-server
          image: quay.io/rbrhssa/rhokp-mcp:latest
          ports:
            - containerPort: 8010
              name: http
          env:
            - name: RHOKP_BASE_URL
              value: "http://rhokp:8080"
            - name: MCP_HOST
              value: "0.0.0.0"
            - name: MCP_PORT
              value: "8010"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            exec:
              command:
                - python
                - -c
                - "import httpx; httpx.get('http://localhost:8010/mcp', timeout=5)"
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - "import httpx; httpx.get('http://localhost:8010/mcp', timeout=5)"
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-server
  labels:
    app.kubernetes.io/name: mcp-server
    app.kubernetes.io/part-of: rhokp
spec:
  selector:
    app.kubernetes.io/name: mcp-server
  ports:
    - port: 8010
      targetPort: http
      name: http
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: mcp-server
  labels:
    app.kubernetes.io/name: mcp-server
    app.kubernetes.io/part-of: rhokp
spec:
  to:
    kind: Service
    name: mcp-server
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
